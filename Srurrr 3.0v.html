<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Srurrr Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Intro Animation Section -->
  <div id="intro">
    <div class="intro-heading">Srurrr</div>
    <div class="intro-subheading">By danishveerrana</div>
    <div class="loading-bar"></div>
  </div>

  <!-- Music Player UI -->
  <div class="player-container">
    <div class="player">
      <div class="player-heading">Srurrr Music Player</div>
      <div class="song-title">No song selected</div>
      
      <!-- Controls -->
      <div class="controls">
        <button class="icon-btn">&#10094;</button> <!-- Previous -->
        <button class="play-btn">&#10074;&#10074;</button> <!-- Play/Pause -->
        <button class="icon-btn">&#10095;</button> <!-- Next -->
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <span class="text-silver">00:00</span>
        <input type="range" class="progress-bar" value="0">
        <span class="text-silver">03:00</span>
      </div>

      <!-- Choose File Button -->
      <label for="file-input" class="file-btn">Choose File</label>
      <input type="file" id="file-input" accept="audio/*">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html><style>/* General Styles */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #121212; /* Dark gold matte background */
  color: #d4af37; /* Silver text */
}

/* Premium Colors */
.text-silver { color: #c0c0c0; }
.bg-dark-gold { background: #2d2d2d; }
.bg-dark { background: #1a1a1a; }
.text-gold { color: #d4af37; }

/* Intro Animation */
#intro {
  position: fixed;
  inset: 0;
  background: #1a1a1a;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeOut 6.5s forwards ease-in-out; /* Increased total fade-out time */
}

.intro-heading {
  font-family: 'Playfair Display', serif;
  font-size: 50px;
  color: #d4af37;
  text-transform: uppercase;
  animation: pulse 3s infinite;
}

.intro-subheading {
  font-family: 'Roboto', sans-serif;
  font-size: 14px; /* Smaller text for "By danishveerrana" */
  color: #c0c0c0;
  margin-top: 10px;
}

/* Loading Bar */
.loading-bar {
  width: 200px;
  height: 10px;
  background: #333;
  margin-top: 20px;
  border-radius: 20px;
  overflow: hidden;
}

.loading-bar::before {
  content: '';
  width: 0%;
  height: 100%;
  display: block;
  background: #d4af37;
  animation: loading 6.5s linear forwards; /* Match with fade-out animation */
}

@keyframes fadeOut {
  0% { opacity: 1; visibility: visible; }
  90% { opacity: 1; visibility: visible; } /* Keep visible for 90% of the animation */
  100% { opacity: 0; visibility: hidden; } /* Fade out at the last moment */
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.1); opacity: 1; }
}

@keyframes loading {
  0% { width: 0; }
  100% { width: 100%; }
}

/* Music Player UI Appearance after Intro Fade */
.player-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  opacity: 0; /* Initially hidden */
  animation: fadeInUI 0.5s ease-in-out forwards 6s; /* UI fades in after 6 seconds */
}

@keyframes fadeInUI {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* Music Player UI */
.player {
  width: 350px;
  padding: 20px;
  background: #1a1a1a;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.player-heading {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  font-weight: bold;
  color: #d4af37;
  margin-bottom: 20px;
}

.song-title {
  font-size: 14px;
  color: #c0c0c0;
  margin-bottom: 20px;
  font-style: italic;
}

/* Controls */
.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.icon-btn {
  background: none;
  border: none;
  color: #d4af37;
  font-size: 24px;
  cursor: pointer;
  transition: transform 0.3s;
}

.icon-btn:hover {
  transform: scale(1.2);
}

.play-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #d4af37;
  color: #121212;
  font-size: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s, background-color 0.3s;
}

.play-btn:hover {
  transform: scale(1.1);
  background-color: #b89f33;
}

/* Progress Bar */
.progress-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.progress-bar {
  flex: 1;
  margin: 0 10px;
  background: #333;
  height: 5px;
  border-radius: 10px;
}

.progress-bar::-webkit-slider-thumb {
  appearance: none;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #d4af37;
  cursor: pointer;
}

/* File Button (Choose File) */
.file-btn {
  display: inline-block;
  padding: 12px 25px;
  background: linear-gradient(145deg, #d4af37, #b89f33); /* Royal gold gradient */
  color: #121212;
  border: 2px solid #d4af37; /* Classic border */
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  font-family: 'Roboto', sans-serif;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), inset 1px 1px 5px rgba(255, 255, 255, 0.4); /* Classic premium shadow */
}

.file-btn:hover {
  background: linear-gradient(145deg, #b89f33, #d4af37); /* Reverse gradient on hover */
  transform: scale(1.05);
  box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3), inset 1px 1px 7px rgba(255, 255, 255, 0.6);
  color: #fff;
}

/* Hide raw file input */
#file-input {
  display: none;
}</style><script>const fileInput = document.getElementById('file-input');
const songTitle = document.querySelector('.song-title');
const playBtn = document.querySelector('.play-btn');
const progressBar = document.querySelector('.progress-bar');
const audio = new Audio();

let isPlaying = false;

// Handle File Selection
fileInput.addEventListener('change', (event) => {
  const file = event.target.files[0];
  if (file) {
    const objectURL = URL.createObjectURL(file);
    audio.src = objectURL;
    songTitle.textContent = file.name; // Display the song name
    audio.load();
    resetPlayer();
  }
});

// Play/Pause Button
playBtn.addEventListener('click', () => {
  if (isPlaying) {
    audio.pause();
    playBtn.innerHTML = '&#9658;'; // Change to play icon
  } else {
    audio.play();
    playBtn.innerHTML = '&#10074;&#10074;'; // Change to pause icon
  }
  isPlaying = !isPlaying;
});

// Update Progress Bar
audio.addEventListener('timeupdate', () => {
  const currentTime = audio.currentTime;
  const duration = audio.duration;
  progressBar.value = (currentTime / duration) * 100;

  // Update Time Labels
  const startTime = document.querySelector('.progress-container span:first-child');
  const endTime = document.querySelector('.progress-container span:last-child');

  startTime.textContent = formatTime(currentTime);
  endTime.textContent = formatTime(duration);
});

// Seek Song
progressBar.addEventListener('input', () => {
  const duration = audio.duration;
  audio.currentTime = (progressBar.value / 100) * duration;
});

// Reset Player
function resetPlayer() {
  isPlaying = false;
  playBtn.innerHTML = '&#9658;'; // Reset to play icon
  progressBar.value = 0;

  // Reset Time Labels
  const startTime = document.querySelector('.progress-container span:first-child');
  const endTime = document.querySelector('.progress-container span:last-child');

  startTime.textContent = '00:00';
  endTime.textContent = '00:00';
}

// Format Time Function
function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}</script>
